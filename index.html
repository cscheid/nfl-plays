<html>
<head><title></title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/fullscreen.css"/>
  <link rel="stylesheet" href="css/mchighlight-javascript.css"/>
  <link rel="stylesheet" href="index.css"/>
  <script src="lib/jquery-1.6.2.min.js"></script>
  <script src="lib/jquery.mousewheel.js"></script>
  <script src="lib/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="src/facet.js"></script> <!-- replace with facet.min.js when you're done debugging -->
  <script src="main.js"></script>
</head>
<body>
  <div class="fullscreen">
    <canvas class="fullscreen" id="webgl" width="" height=""></canvas>
    <div style="position: absolute; top: 1em; left: 1em">
      <h1 class="over-fullscreen">NFL Passes, historically</h1>
    </div>
    <div style="position: absolute; top: 4em; left: 2em">
      <span class="over-fullscreen query-button" id="intercepted">Intercepted</span> | 
      <span class="over-fullscreen query-button" id="incomplete">Incomplete</span> |
      <span class="over-fullscreen query-button" id="complete">Complete</span>
    </div>
    <div id="help" style="position: absolute; bottom: 0.5em; left: 0.5em">
      Drag and zoom (with your scroll-wheel or shift-drag) to
      navigate. Hover and click the play attributes and outcomes to
      interact. (Click to hide this help.)<br>
      <span style="font-size: 85%">
      Data from Brian Burke's <a href="http://www.advancednflstats.com/2010/04/play-by-play-data.html">Advanced
	NFL Stats</a> blog. About <a href="about.html">this visualization</a> </span>
    </div>
</body>
</html>
