<html>
<head><title></title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/fullscreen.css"/>
  <link rel="stylesheet" href="css/mchighlight-javascript.css"/>
  <link rel="stylesheet" href="index.css"/>
  <link type="text/css" href="lib/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
  <script src="lib/d3.min.js"></script>
  <script src="lib/jquery-1.6.2.min.js"></script>
  <script src="lib/jquery.mousewheel.js"></script>
  <script src="lib/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="src/facet.js"></script> <!-- replace with facet.min.js when you're done debugging -->
  <script src="main.js"></script>
</head>
<body>
  <div class="fullscreen">
    <canvas class="fullscreen" id="webgl" width="" height=""></canvas>
    <div style="position: absolute; top: 1em; left: 1em" class="bg">
      <h1 class="over-fullscreen">10 Years of NFL Plays</h1>
    </div>
    <div style="position: absolute; top: 6em; left: 2em" class="bg" id="play-kinds-div">
      <!-- <span id="kind-11" class="over-fullscreen query-button">Spikes</span>                     -->
      <!-- kind-10: penalty before snap; kind-12: unknown -->
    </div>
    <div style="position: absolute; top: 0.5em; right: 0.5em" class="bg">
      <div class="over-fullscreen"><div class="slider-div" id="pointsize"></div>size</div>
      <div class="over-fullscreen"><div class="slider-div" id="pointweight"></div>weight</div>
    </div>
    <div style="position: absolute; bottom: 0em; right: 0em" class="bg">
      <div class="over-fullscreen">
	<table id="play-list-table">
	</table>
      </div>
    </div>
    <div id="help" style="position: absolute; bottom: 0.5em; left: 0.5em">
      Drag and zoom (with your scroll-wheel or shift-drag) to
      navigate. Hover and click the play attributes to
      interact. (Click to hide this help.)<br>
      <span style="font-size: 85%">
      Data from Brian Burke's <a href="http://www.advancednflstats.com/2010/04/play-by-play-data.html">Advanced
	NFL Stats</a> blog. About <a href="about.html">this visualization</a> </span>
    </div>
</body>
</html>
